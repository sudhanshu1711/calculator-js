<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div id="container">
<div id="result"></div>
<div id="store">
   <button class="button" id="(">(</button>
   <button class="button" id=")">)</button>
   <button class="button" id="C">C</button>
   <button class="button" id="7">7</button>
   <button class="button" id="8">8</button>
   <button class="button" id="9">9</button>
   <button class="button" id="/">/</button>
   <button class="button" id="4">1</button>
   <button class="button" id="5">2</button>
   <button class="button" id="6">3</button>
   <button class="button" id="*">4</button>
   <button class="button" id="1">5</button>
   <button class="button" id="2">6</button>
   <button class="button" id="3">*</button>
   <button class="button" id="-">0</button>
   <button class="button" id="0">.</button>
   <button class="button" id=".">-</button>
   <button class="button" id="==">=</button>
   <button class="button" id="+">+</button>
   <button class="button" id="DEL">DEL</button> 
</div>
</div>
</body>
<script src="calculator.js"></script>
</html>
